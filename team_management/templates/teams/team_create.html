{% extends "base.html" %}
{% block content %}
<div class="container">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2>Создать новую команду</h2>
        <a href="{% url 'teams:my_teams' %}" class="btn btn-secondary">
            Назад
        </a>
    </div>

    <form method="post">
        {% csrf_token %}
        <div class="mb-3">
            <label for="id_name" class="form-label">Название команды:</label>
            <input type="text" class="form-control" id="id_name" name="name" required>
        </div>
        <div class="mb-3">
            <label for="id_description" class="form-label">Описание:</label>
            <textarea class="form-control" id="id_description" name="description" rows="3"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Создать команду</button>
    </form>
</div>
{% endblock %}
