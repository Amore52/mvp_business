{% extends "base.html" %}

{% block content %}
<div class="container">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2>Мои команды</h2>
        <a href="{% url 'teams:team_create' %}" class="btn btn-primary">
            Создать новую команду
        </a>
    </div>

    <!-- Команды, где пользователь создатель -->
    <div class="card mb-4">
        <div class="card-header">
            <h5>Команды</h5>
        </div>
        <div class="card-body">
            {% if created_teams %}
            <div class="list-group">
                {% for team in created_teams %}
                <a href="{% url 'teams:team_detail' team.id %}" 
                   class="list-group-item list-group-item-action">
                    <div class="d-flex justify-content-between">
                        <span>{{ team.name }}</span>
                        <span class="badge bg-primary">Создатель</span>
                    </div>
                    <small class="text-muted">{{ team.description|truncatechars:100 }}</small>
                </a>
                {% endfor %}
            </div>
            {% else %}
            <p class="text-muted">Вы еще не создали ни одной команды</p>
            {% endif %}
        </div>
    </div>
</div>
{% endblock %}
