{% extends "base.html" %}
{% block content %}
<div class="container">
    <h2>Мои команды</h2>

    <div class="row">
        <div class="col-md-8">
            <h3>Команды</h3>
            <div class="list-group">
                {% for team in created_teams %}
                <div class="list-group-item d-flex justify-content-between align-items-center">
                    <div>
                        <h5>{{ team.name }}</h5>
                        <p class="mb-1">{{ team.description|default:"Описание отсутствует" }}</p>
                    </div>
                    <div>
                        <a href="{% url 'teams:team_detail' team_id=team.id %}" class="btn btn-sm btn-outline-primary me-2">
                            Открыть
                        </a>
                        <a href="{% url 'teams:team_delete' pk=team.id %}" class="btn btn-sm btn-outline-danger"
                           onclick="return confirm('Вы уверены, что хотите удалить команду {{ team.name }}?')">
                            Удалить
                        </a>
                    </div>
                </div>
                {% empty %}
                <div class="alert alert-info">Вы не создали ни одной команды</div>
                {% endfor %}
            </div>
        </div>

        <div class="col-md-4">
            <div class="card">
                <div class="card-header">
                    <h4>Создать новую команду</h4>
                </div>
                <div class="card-body">
                    <a href="{% url 'teams:team_create' %}" class="btn btn-primary">
                        Создать команду
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
