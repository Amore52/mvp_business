{% extends "base.html" %}

{% block content %}
<h2>Удалить команду</h2>
<p>Вы уверены, что хотите удалить команду "{{ object.name }}"?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Удалить</button>
    <a href="{% url 'teams:team_detail' team_id=object.id %}" class="btn btn-secondary">Отмена</a>
</form>
{% endblock %}
