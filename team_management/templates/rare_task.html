{% extends "base.html" %}

{% block content %}
<div class="container">
    <h2>Оценка задачи: {{ task.title }}</h2>
    
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Сохранить оценку</button>
        <a href="{% url 'task_detail' task.id %}" class="btn btn-secondary">Отмена</a>
    </form>
</div>
{% endblock %}
